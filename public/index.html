<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <form action="/video/download" method="get">
            <input type="text" name="url" id="url" placeholder="Enter TikTok Video URL" required>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
